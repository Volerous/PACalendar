<md-dialog>
  <div ng-controller="EventCtrl" layout="column" ng-cloak class="md-inline-form">
    <md-toolbar>
      <div class="md-icon-box">
        <h2> Create ToDo</h2>
      </div>
    </md-toolbar>
  </div>
  <md-content md-colors="{background: '{|todo.color|}-background-hue-3'}" layout-gt-sm="row" layout-padding>
    <div>
      <md-input-container>
        <label>Title</label>
        <input ng-model="todo.title">
      </md-input-container>
    </div>
  </md-content>
  <md-content layout-padding>
    <div>
      <form name="TodoForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Tags</label>
            <md-chips ng-model="todo.tags">
            </md-chips>
          </md-input-container>

          <md-input-container>
            <md-select ng-model="todo.color">
              <md-option ng-repeat="color in colors" ng-value="color" md-colors="{background: '{|color|}' + '-background-500'}">
                {|color|}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div layout-gt-xs="row">
          <md-input-container class="md-block">
            <label>Due Date</label>
            <md-datepicker ng-model="todo.beginDate"></md-datepicker>
          </md-input-container>

          <md-input-container>
            <label>Due Time</label>
            <md-datepicker ng-model="todo.beginTime"></md-datepicker>
          </md-input-container>

        </div>

      </form>
    </div>
  </md-content>
</md-dialog>
