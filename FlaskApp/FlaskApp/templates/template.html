<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdColorPicker.css') }}">
</head>

<body ng-app="PA-App" ng-cloak>

  <!--Scripts-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/insert_into_event.js') }} "></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/tinycolor.js') }} "></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/mdColorPicker.js') }} "></script>
  <script src="https://cdn.rawgit.com/bradberger/angular-material-calendar/master/dist/angular-material-calendar.js"></script>
  <script type="text/javascript">
    angular
      .module('PA-App', ['ngMaterial', 'ngMessages', 'mdColorPicker'])
      .controller('DemoCtrl', function ($scope) {
        $scope.user = {
          title: 'Developer',
          email: 'ipsum@lorem.com',
          tags: [],
          firstName: '',
          lastName: '',
          company: 'Google',
          address: '1600 Amphitheatre Pkwy',
          city: 'Mountain View',
          state: 'CA',
          biography: 'Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!',
          postalCode: '94043'
        };

        $scope.states = ('AL AK AZ AR CA CO CT DE FL GA HI ID IL IN IA KS KY LA ME MD MA MI MN MS ' +
          'MO MT NE NV NH NJ NM NY NC ND OH OK OR PA RI SC SD TN TX UT VT VA WA WV WI ' +
          'WY').split(' ').map(function (state) {
            return { abbrev: state };
          });
      })
      .config(function ($mdThemingProvider) {

        // Configure a dark theme with primary foreground yellow

        $mdThemingProvider.theme('docs-dark', 'default')
          .primaryPalette('yellow')
          .dark();

      });
  </script>
  <div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">

    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <div>
        <md-input-container>
          <label>Title</label>
          <input ng-model="user.title">
        </md-input-container>
      </div>
    </md-content>

    <md-content layout-padding>
      <div>
        <form name="userForm">

          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <label>Tags</label>
              <md-chips ng-model="user.tags" readonly="ctrl.readonly">
              </md-chips>
            </md-input-container>

            <md-input-container>
              <div md-color-picker ng-model="user.color" open-on-input="true" md-color-rgb="false" md-color-hsl="false" md-color-default-tab="materialPalette"
                md-color-alpha-channel="false" md-color-spectrum="false" md-color-sliders="false" md-color-generic-palette="false"
                label="Color" ng-model="user.color"></div>
            </md-input-container>
          </div>

          <div layout-gt-xs="row">
            <md-input-container class="md-block">
              <label>Begin Date</label>
              <md-datepicker ng-model="user.beginDate"></md-datepicker>
            </md-input-container>

            <md-input-container>
              <label>Begin Time</label>
              <md-datepicker ng-model="user.beginTime"></md-datepicker>
            </md-input-container>

            <md-input-container>
              <label>End Date</label>
              <md-datepicker ng-model="user.endDate"></md-datepicker>
            </md-input-container>

            <md-input-container>
              <label>End Time</label>
              <md-datepicker ng-model="user.endTime"></md-datepicker>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Location</label>
              <input ng-model="user.location">
            </md-input-container>
          </div>


          <md-input-container class="md-block">
            <label>Description</label>
            <textarea ng-model="user.description" md-maxlength="200"md-select-on-focus></textarea>
          </md-input-container>


        </form>
      </div>
    </md-content>
    <p>
  </div>
  {% block body %} {% endblock %}
</body>

</html>
